{%extends 'base.html'%}

{%block titulo %} Login | {%endblock%}

{%block conteudo%}

<h1 class="mt-3 mb-3">Login</h1>

<form method="post" action="{% url 'cadastro' %}">
    {%include 'parciais/_messages.html' %}
    {% csrf_token %}

    {% if not user.is_authenticated%}
    <div class="mb-3">
      <label>Usuario</label>
      <input type="text" name="usuario" value="{{ request.POST.usuario}}" class="form-control">
    </div>

    <div class="mb-3">
        <label>Senha</label>
        <input type="password" name="senha"  class="form-control">
    </div>


    <button type="submit" class="btn btn-primary">Entrar</button>
  </form>
  {% else %}
  <p>
    VocÃª fez login com {{ user }}
    <a href="{% url 'logout' %}">Clique aqui</a>para sair.
  </p>
  {%endif%}


{%endblock%}
